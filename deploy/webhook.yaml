apiVersion: v1
kind: ConfigMap
metadata:
  name: tekton-pipelines-webhook
  namespace: openshift-pipelines-operator
data:
  webhook.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: webhooks-extension
      namespace: tekton-pipelines
      labels:
        app: webhooks-extension
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: webhooks-extension
      template:
        metadata:
          labels:
            app: webhooks-extension
        spec:
          containers:
            - name: webhooks-extension
              image: "akihikokuroda/webhook:v1"
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
              livenessProbe:
                httpGet:
                  path: /liveness
                  port: 8080
              readinessProbe:
                httpGet:
                  path: /readiness
                  port: 8080
              env:
              - name: PORT
                value: "8080"
              - name: INSTALLED_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: DOCKER_REGISTRY_LOCATION
                value: DOCKER_REPO
          serviceAccountName: tekton-pipelines-controller
